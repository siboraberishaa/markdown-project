<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Notes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <button class="sidebar-close" id="sidebarClose">
            <i class="fas fa-times"></i>
          </button>
          <h2>Notes</h2>
          <div class="header-controls">
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
            <button id="newNote"><i class="fas fa-plus"></i></button>
          </div>
        </div>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search notes..." />
        </div>
        <div class="notes-list" id="notesList">
          <!-- Notes will be listed here -->
        </div>
      </div>
      <div class="content">
        <div class="content-header">
          <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <button id="viewToggle" class="view-toggle">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="editor">
          <textarea
            id="markdownEditor"
            placeholder="Write your note here (Markdown supported)..."
          ></textarea>
        </div>
        <div class="preview" id="markdownPreview">
          <!-- Preview will appear here -->
        </div>
      </div>
    </div>
    <div class="alert-overlay" id="alertOverlay">
      <div class="alert-box">
        <h3 id="alertTitle">Delete Note</h3>
        <p id="alertMessage">Are you sure you want to delete this note?</p>
        <div class="alert-buttons">
          <button id="alertCancel">Cancel</button>
          <button id="alertConfirm">Delete</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
